<mat-progress-spinner mode="indeterminate" *ngIf="!movies"></mat-progress-spinner>

<div *ngIf="movies">
    <button (click)="decrementPage()">
        <-</button> {{page}} <button (click)="incrementPage()">->
    </button>
    <button (click)="goToLastPage()">Última página</button>

    <div class="popularMovies" >
        <div class="movie" *ngFor="let movie of movies">
            <div>
                <h2>{{movie.title}}</h2>
                <img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="{{movie.title}}">
            </div>
            <p>{{movie.overview}}</p>
        </div>
    </div>
    <iframe width="560" height="315" [src]="url" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
