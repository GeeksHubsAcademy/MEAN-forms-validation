<form [formGroup]="form" class="register"
(submit)="handleSubmit()">
    <h2>Darse de alta:</h2>
    <input type="text" formControlName="name" placeholder="introduce your name">

    <div class="error"
    *ngIf="form.get('name').invalid"> 
       Name tiene que estar entre 8 y 40 caracteres</div>

    <input type="text" formControlName="email" placeholder="introduce your email">

    <div class="error"
    *ngIf="form.get('email').invalid &&  form.get('email').touched"> 
       Debes introducir un email</div>

    <input type="password" formControlName="password" placeholder="introduce your password">

    <button type="submit">Enviar</button>
</form>
