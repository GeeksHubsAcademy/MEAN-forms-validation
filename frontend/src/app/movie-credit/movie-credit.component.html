<div *ngFor="let credit of credits">
    <p>{{credit.character}}</p>
    <img src="https://image.tmdb.org/t/p/w300/{{credit?.profile_path}}" alt="">

    <div *ngIf="!credit.profile_path">
        <div *ngFor="let crewMember of crewMembers">
            <img *ngIf="crewMember.id===credit.id" [src]="baseApiUrl+ crewMember.imagePath" alt="" (click)="photoInput.click()">
            <div *ngIf="!crewMember.id===credit.id">
                <img *ngIf="">
                <img src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_960_720.png" alt=""
                    (click)="photoInput.click()">
                <p (click)="photoInput.click()">No existe actualmente foto, click si quieres subir una</p>
            </div>
            <input type="file" #photoInput hidden (change)="uploadPhoto($event,credit.id)">
        </div>
    </div>
</div>
